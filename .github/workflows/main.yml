name: Deployment

on:
  push:
    branches:
      -main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS instance
    runs-on: ubuntu-latest
    steps:
      - 
        name: Configue ssh
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem
          cat >> ~/.ssh/config <<END
          Host my-vm
            HostName $SSH_IP
            User $SSH_USER
            IdentityFile ~/.ssh/deploy-key.pem
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_CENTOS_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}
      
      -
        name: Start docker-container
        run: ssh my-vm 'cd ${{ secrets.PROJECT_ROOT }} && git fetch && git reset --hard origin/main && docker-compose up -d --build'
      
      -
        name: Container status check
        run: docker-compose ps
      
      -
        name: Status print
        run: cd /home/centos/enpoint-test && source end-testing.sh
